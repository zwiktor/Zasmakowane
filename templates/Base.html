{% load static %}

<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block webtitle %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>


<div class="main-container">
  {# Navigation bar #}
  <header id="navbar">
    <nav class="navbar-container container">
      <div class="img-container">
        <img src="{% static 'img/Logo.png' %}">
      </div>
      <button type="button" id="navbar-toggle" aria-controls="navbar-menu" aria-label="Toggle menu"
              aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div id="navbar-menu" aria-labelledby="navbar-toggle">
        <ul class="navbar-links">
          <li class="navbar-item"><a class="navbar-link" href="{% url 'home_page' %}">Strona Główna</a></li>
          <li class="navbar-item"><a class="navbar-link" href="{% url 'recipes' %}">Przepisy</a></li>
          <li class="navbar-item"><a class="navbar-link" href="{% url 'about' %}">O Mnie</a></li>
          <li class="navbar-item"><a class="navbar-link" href="{% url 'about' %}">Blog</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="navbar-gap">

  </div>
  {% block content %}
  {% endblock %}
</div>





<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
