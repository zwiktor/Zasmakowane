{% extends 'Base.html' %}
{% load static %}

{% block webtitle %}{{ recipe.title }}{% endblock %}

{% block content %}
  <div class="recipe-list-content">
      <div class="recipe-card">
        <img src="{% static 'img/dragonball.jpg' %}">
        <h3 class="card-title">{{ recipe.title }}</h3>
        <a href="{% url 'recipe' recipe.slug %}"
           class="button-view">Sprawd≈∫</a>
      </div>
  </div>
  <div>
    <form method="post" action="{% url 'recipe' recipe.slug %}">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Add</button>
    </form>
  </div>
  <div class="comment-section">
    {% for comment in comments %}
      {{ comment.author }}
      {{ comment.text }}
    {% endfor %}
  </div>


{% endblock %}
